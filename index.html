<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="main-content">
        <div id="game-grid">
            <button id="cell-1" class="game-cell"></button>
            <button id="cell-2" class="game-cell"></button>
            <button id="cell-3" class="game-cell"></button>
            <button id="cell-4" class="game-cell"></button>
            <button id="cell-5" class="game-cell"></button>
            <button id="cell-6" class="game-cell"></button>
            <button id="cell-7" class="game-cell"></button>
            <button id="cell-8" class="game-cell"></button>
            <button id="cell-9" class="game-cell"></button>
        </div>

        <h1></h1>
        <div id="top-row" class="line"></div>
        <div id="middle-row" class="line"></div>
        <div id="bottom-row" class="line"></div>
        <div id="left-column" class="line"></div>
        <div id="middle-column" class="line"></div>
        <div id="right-column" class="line"></div>
        <div id="diagonal-1" class="line"></div>
        <div id="diagonal-2" class="line"></div>
    </div>
    <button id="start-again-button">Start Again?</button>


</body>

</html>
