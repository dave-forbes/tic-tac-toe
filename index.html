<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="main-content">
        <h1>Noughts and Crosses!</h1>
        <div id="game-grid">
            <button id="cell-1" class="game-cell top-row left-column diagonal-1"></button>
            <button id="cell-2" class="game-cell top-row middle-column"></button>
            <button id="cell-3" class="game-cell top-row right-column diagonal-2"></button>
            <button id="cell-4" class="game-cell middle-row left-column"></button>
            <button id="cell-5" class="game-cell middle-row middle-column diagonal-1 diagonal-2"></button>
            <button id="cell-6" class="game-cell middle-row right-column"></button>
            <button id="cell-7" class="game-cell bottom-row left-column diagonal-2"></button>
            <button id="cell-8" class="game-cell bottom-row middle-column"></button>
            <button id="cell-9" class="game-cell bottom-row right-column diagonal-1"></button>
        </div>
    </div>
    <h2></h2>
    <button id="start-again-button" class="ui-button">Start Again?</button>

    <form action="">
        <label for="player1">Player 1 name?</label>
        <input id="player1" type="text">
        <label for="player2">Player 2 name?</label>
        <input id="player2" type="text">
        <p>AI Opponent?</p>
        <div>
            <label for="yes">Yes</label><input name="ai" id="yes" type="radio">
            <label for="no">No</label><input name="ai" id="no" type="radio">
        </div>

        <button id="start-game-button" class="ui-button" type="button">Start Game</button>
        <p id="error">Please fill out a name for each player.</p>
    </form>

</body>

</html>
